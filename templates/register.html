{% extends "base.html" %}

{% block title %}Register - HotelApp{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-7 col-lg-6">
         <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center py-3">
                <h2 class="mb-0"><i class="fas fa-user-plus me-2"></i> Create Your Account</h2>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST" action="{{ url_for('register', next=request.args.get('next')) }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="role" class="form-label">Register as:</label>
                        <select class="form-select form-select-lg" id="role" name="role">
                            <option value="user" selected>User (Book Hotels)</option>
                            <option value="owner">Hotel Owner (Register Hotels)</option>
                        </select>
                         <small class="form-text text-muted">Admin accounts are created manually.</small>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg py-3">Register</button>
                    </div>
                </form>
                <p class="mt-4 text-center text-muted">
                    Already have an account? <a href="{{ url_for('login', next=request.args.get('next')) }}">Login here</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
