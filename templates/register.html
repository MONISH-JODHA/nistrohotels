{% extends "base.html" %}

{% block title %}Create Your Account - Nestrohotels Partner{% endblock %}

{% block content %}
<style>
    .btn-register:hover {
        background-color: #004a80 !important;
        border-color: #004a80 !important;
    }
    .login-link:hover {
        text-decoration: underline !important;
    }
</style>

<div class="container-fluid" style="background-color: #f4f7f6;">
    <div class="row align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="col-11 col-md-10 col-lg-9 col-xl-8">
            <div class="card shadow-lg border-0 rounded-3 overflow-hidden">
                <div class="row g-0">

                    <div class="col-lg-6 d-none d-lg-block">
                        <div style="background: url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1160&q=80') center center; background-size: cover; height: 100%;">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card-body p-4 p-sm-5">
                            <div class="text-center text-lg-start mb-4">
                                <h1 class="h2 fw-bold mb-2" style="color: #005A9C;">Join Our Partner Network</h1>
                                <p class="text-muted">Create an account to list your hotel or manage client bookings.</p>
                            </div>

                            <form method="POST" action="{{ url_for('register', next=request.args.get('next')) }}">
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-bold small">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0" style="padding: 0.5rem 0.9rem;"><i class="fas fa-user text-muted"></i></span>
                                        <input type="text" class="form-control form-control-lg border-start-0" id="username" name="username" placeholder="e.g., travelpro_agency" required autofocus>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold small">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0" style="padding: 0.5rem 0.9rem;"><i class="fas fa-envelope text-muted"></i></span>
                                        <input type="email" class="form-control form-control-lg border-start-0" id="email" name="email" placeholder="you@example.com" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold small">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0" style="padding: 0.5rem 0.9rem;"><i class="fas fa-lock text-muted"></i></span>
                                        <input type="password" class="form-control form-control-lg border-start-0" id="password" name="password" placeholder="••••••••" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="role" class="form-label fw-bold small">Register As</label>
                                    <select class="form-select form-select-lg" id="role" name="role">
                                        <option value="agent" selected>Travel Agent</option>
                                        <option value="owner">Hotel Owner</option>
                                    </select>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-register btn-lg fw-bold text-white" style="background-color: #005A9C; border-color: #005A9C; padding: 12px 0; text-transform: uppercase; letter-spacing: 0.5px;">Create Account</button>
                                </div>
                            </form>

                            <p class="mt-4 text-center text-muted small">
                                Already a partner? <a href="{{ url_for('login', next=request.args.get('next')) }}" class="login-link fw-bold" style="color: #005A9C; text-decoration: none;">Log in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
