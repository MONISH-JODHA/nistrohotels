{% if current_user.is_authenticated %}
    {% if current_user.role == 'admin' %}
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
        </li>
    {% elif current_user.role == 'owner' %}
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'owner_dashboard' %}active{% endif %}" href="{{ url_for('owner_dashboard') }}">Owner Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'register_hotel' %}active{% endif %}" href="{{ url_for('register_hotel') }}">Register Hotel</a>
        </li>
    {% elif current_user.role == 'agent' %}
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'client_bookings' %}active{% endif %}" href="{{ url_for('client_bookings') }}">Client Bookings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'my_packages' %}active{% endif %}" href="{{ url_for('my_packages') }}">
                <i class="fas fa-folder" style="color: var(--accent-color);"></i> My Packages
            </a>
        </li>
    {% endif %}
{% endif %}
