{% extends "base.html" %}

{% block title %}Login - HotelApp{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h2 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i> Login</h2>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg py-3">Login</button>
                    </div>
                </form>
                <p class="mt-4 text-center text-muted">
                    Don't have an account? <a href="{{ url_for('register', next=request.args.get('next')) }}">Register here</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
