{% extends "base.html" %}
{% block title %}Register Your Hotel{% endblock %}
{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-9 col-lg-8">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3"><h2 class="mb-0"><i class="fas fa-concierge-bell me-2"></i> Register Your Hotel</h2></div>
            <div class="card-body p-4 p-md-5">
                <form method="POST" action="{{ url_for('register_hotel') }}">
                    <div class="mb-3"><label for="name" class="form-label">Hotel Name <span class="text-danger">*</span></label><input type="text" class="form-control form-control-lg" id="name" name="name" required></div>
                    <div class="mb-3"><label for="location" class="form-label">Location <span class="text-danger">*</span></label><input type="text" class="form-control form-control-lg" id="location" name="location" required></div>
                    <div class="mb-3"><label for="description" class="form-label">Description</label><textarea class="form-control" id="description" name="description" rows="5"></textarea></div>
                    <div class="mb-3"><label for="star_rating" class="form-label">Star Rating</label><select class="form-select" id="star_rating" name="star_rating"><option value="">Select rating</option>{% for i in range(1, 6) %}<option value="{{ i }}">{{ i }} Star{% if i > 1 %}s{% endif %}</option>{% endfor %}</select></div>
                    
                    <h5 class="mt-4 mb-3 text-primary">Select Hotel Amenities</h5>
                    <div class="row">
                        {% for amenity in all_amenities %}
                        <div class="col-md-4 col-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="amenities" value="{{ amenity.id }}" id="amenity_{{ amenity.id }}">
                                <label class="form-check-label" for="amenity_{{ amenity.id }}">{{ amenity.name }}</label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="d-grid mt-4"><button type="submit" class="btn btn-primary btn-lg py-3">Submit and Add Rooms</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
