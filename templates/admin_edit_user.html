{% extends "base.html" %}
{% block title %}Edit User: {{ user.username }}{% endblock %}
{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h2 class="mb-0"><i class="fas fa-user-edit me-2"></i> Edit User: {{ user.username }}</h2>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                            <option value="owner" {% if user.role == 'owner' %}selected{% endif %}>Hotel Owner</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    <hr class="my-4">
                    <h5 class="mb-3">Reset Password</h5>
                    <p class="text-muted small">Enter a new password below to reset it. Leave blank to keep the current password.</p>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg py-3"><i class="fas fa-save me-2"></i> Save Changes</button>
                        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
